<body>
<div class="header-bg"></div>
    
<div class="wrapper">
    <!--id="goldLine" (will be used to load header.html @end of page)-->
    <div id="goldLine" class="clearfix"></div>
    <!--id="carousel_div" (will be used to load include_carousel.html @end of page)-->
    <div id="carousel_div"></div>

    <!--CONTENT-->
    <div id='athletes' class="members-box"></div>
    <!-- SPONSORS -->
    <div class="sponsor-div">
	</div>
    <!-- FOOTER -->
    <div id="footer"><!-- Loaded from footer.html in script below -->
    </div>
</div>
<div class="footer-bg"></div>
</body>
<script> 
    $(function(){
      $("#goldLine").load("header.html", function() {
      	$("#nav_athletes").attr('id','active');		//set id of nav bar item to be highlighted instead of nav_calendar 
    }); 
      $("#footer").load("footer.html"); 
      $("#carousel_div").load("include_carousel.html"); 
          $(".sponsor-div").load("include_sponsors.html"); 
    });
</script> 
<script src="js/bootstrap.min.js"></script>

<script id="theTmpl" type="text/x-jsrender">
<div class="members-data">
    <div class="athlete_name"> {{:name}} <img src="images/gt_tri_logo2.png" class="social-icon-athletesPage"></div>
	<div class="athlete_image">
	    <img src="images/athletes/{{:picture}}">
	</div>
	<div class="athlete_info">
            <div class="athlete_title"> {{:title}} </div>
	    <div> {{:major}} </div></br>
	    <div class="athlete_question"> {{:quote_title1}} </div>
	    <div class="athlete_answer">{{:quote1}} </div>

	    <div class="athlete_question"> {{:quote_title3}} </div>

	</div>
</div>
</script>
